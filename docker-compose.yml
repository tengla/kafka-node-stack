version: "3.9"

services:

  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  producer:
    build: producer
    environment:
      - BROKER=kafka:9092
    restart: on-failure:10
    depends_on:
      - kafka

  consumer:
    build: consumer
    environment:
      - BROKER=kafka:9092
    restart: on-failure:10
    depends_on:
      - kafka
